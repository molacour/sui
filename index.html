<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta http-equiv="Default-Style" content="">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.0-rc7/iconify.min.js"></script>
</head>

<body onload="loadFunctions()">

    <section id="myip" class="modal">
        <div>

            <header id="modal-header">

                <a href="#"><span class="iconify" data-icon="mdi-network"></span></a>

                <h1 id="ip" align="center"></h1>

                <a href="#" title="Close" class="modal-close">
                    <span class="iconify" data-icon="mdi-close"></span>

                </a>

            </header>
        </div>
    </section> 

    <section id="chrono" class="modal">
        <div>

            <header id="modal-header">

                <a href="#"><span class="iconify" data-icon="mdi-timer"></span></a>

                <h1 id="chrono-text" align="center"><time>00:00:00</time></h1>

                <a href="#" title="Close" class="modal-close">
                    <span class="iconify" data-icon="mdi-close"></span>

                </a>

            </header>


            <button id="start">start</button>

            <button id="stop">stop</button>

            <button id="reset">reset</button>

            <br>
        </div>
    </section> 
    
    <section id="help" class="modal">
        <div>
            <header id="modal-header">

                <h1>Options</h1>
                <a href="#" title="Close" class="modal-close">
                    <span class="iconify" data-icon="mdi-close"></span>
                </a>
            </header>

            <section id="providers">
                <script type="text/handlebars-template" id="providers-template">
                    <table>
                        <tr>
                            <th>Prefix</th>
                            <th>Action</th>
                        </tr>
                        {{#providers}}
                            <tr>
                                <td>{{prefix}}</td>
                                <td><a href="{{url}}">{{name}}</a></td>
                            </tr>
                        {{/providers}}
                    </table>
                </script>
            </section>

            <header id="modal-footer">
                <a href="https://github.com/molacour/sui/"><span class="iconify" data-icon="mdi-github-box"></span></a>
                <a href="https://materialdesignicons.com/"><span class="iconify" data-icon="mdi-material-design"></a></span>
            </header>
        </div>
    </section> 

    <section id="asciitable" class="modal">
        <div>

            <header id="modal-header">

                <a href="#"><span class="iconify" data-icon="mdi-pound"></span></a>

                <h1>ASCII Table</h1>

                <a href="#" title="Close" class="modal-close">
                    <span class="iconify" data-icon="mdi-close"></span>

                </a>

            </header>

            <section id="ascii">
                <script type="text/handlebars-template" id="ascii-template">
                    <table>
                        <tr>
                            <th>Char</th>
                            <th>Hex</th>
                            <th>Binary</th>
                            <th>HTML</th>
                        </tr>
                        {{#ascii}}
                        <tr>
                            <td>{{c}}</td>
                            <td>{{h}}</td>
                            <td>{{b}}</td>
                            <td>{{html}}</td>
                        </tr>
                        {{/ascii}}
                    </table>
                </script>
            </section>
        <br>
        </div>
    </section> 

    <section id="currency" class="modal">
        <div>

            <header id="modal-header">

                <a href="#"><span class="iconify" data-icon="mdi-euro"></span></a>

                <h1>Currency Converter</h1>

                <a href="#" title="Close" class="modal-close">
                    <span class="iconify" data-icon="mdi-close"></span>
                </a>

            </header>
            <input name="currency_value" type="text" id="currency_value">
            <button id="usd">USD to EUR</button>
            <button id="gbp">GBP to EUR</button>
        </div>
    </section>    

    <main id="container" class="fade">

        <section id="search">
            <input name="keywords" type="text" id="keywords" size="50" spellcheck="false" autofocus="true" onkeydown="handleKeyPress(event)">
        </section>

        <section id="header">

            <h1 id="header_time"></h1>

            <h2 id="header_date"></h2>
        </section>

        <section id="apps">

            <script type="text/handlebars-template" id="apps-template">

            <h3>Applications</h3>

            <div id="apps_loop">

                {{#apps}}

                    <div class="apps_item">

            
            <a href="{{url}}">

            
                <div class="apps_icon">

            
            
            <span class="iconify icon" data-icon="mdi-{{icon}}"></span>

            
                </div>

            
                <div class="apps_text">

            
                    <a href="{{url}}">{{name}}</a>

            
                </div>

            
            </a>
                    </div>

                {{/apps}}
            
             

            </div>

            </script>
        </section>

         <section id="links">

            <script type="text/handlebars-template" id="links-template">

            <h3>Shortcuts</h3>

            <div id="links_loop">

                {{#bookmarks}}

                    <div id="links_item">

            
            <h4>{{category}}</h4>

            
            {{#links}}

            
                <a href="{{url}}" class="theme_color-border theme_text-select">{{name}}</a>

            
            {{/links}}

                    </div>

                {{/bookmarks}}

            </div>    

            </script>
        </section>
    </main>

    <script src="./assets/js/data.js" type="text/javascript"></script>
    <script src="./assets/js/money.min.js" type="text/javascript"></script>
    <script src="./assets/js/script.js" type="text/javascript"></script>
    <script src="./assets/js/themer.js" type="text/javascript"></script> 
    <script src="./assets/js/search.js" type="text/javascript"></script>
</body>
</html>
